<table class="table">
    <thead>
      <tr>
        <th>id</th>
        <th>nombre</th>
        <th>edad</th>
        <th>genero</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>

      @for (item of personal; track item){
      <tr>
        <td>{{item.id}}</td>
        <td>{{item.nombre}}</td>
        <td>{{item.edad}}</td>
        <td>{{item.genero}}</td>
        <td>
          <button class="btn btn-success" [routerLink]="['/editar', item.id]">Editar</button>
          <button class="btn btn-danger"(click)="eliminar(item.id)">Eliminar</button>
        </td>
      </tr>
    }  
  </table>
